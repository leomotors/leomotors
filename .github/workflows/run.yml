name: Update Data

on:
  schedule:
    # * Runs at 4AM Everyday
    - cron: 0 21 * * *

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yml

jobs:
  update:
    name: Update Data
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Run using Python 3.8 for consistency and aiohttp
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"

      # Cache dependencies. From:
      # https://github.com/actions/cache/blob/master/examples.md#python---pip
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies with `pip`
      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r apps/github-stats/requirements.txt

      # Generate all statistics images
      - name: Generate images
        run: |
          cd apps/github-stats
          python3 generate_images.py
          mkdir -p ../../generated
          mv generated/* ../../generated
        env:
          ACCESS_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDE_FORKED_REPOS: true
          EXCLUDED_LANGS: Jupyter Notebook

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Language Stats, Turborepo Magic
        run: GH_PAT=${{ secrets.GH_PAT }} pnpm analyze

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update Generated Data"
          default_author: github_actions
